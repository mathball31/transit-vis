<tv-canvas [width]="canvasWidth" [height]="canvasHeight"></tv-canvas>

<p>Number of Intersections: {{numIntersections()}}</p>
<p>Average Connections per Intersection: {{connectionsPerIntersection().toFixed(2)}}</p>
<tv-slider
    name="skipRate"
    [(modelValue)]="skipRate" 
    (valueChange)="refreshGrid()" 
    [min]=0
    [max]=1
    [step]=.01
></tv-slider>
<tv-slider 
    name="blockWidth" 
    [(modelValue)]="blockWidth" 
    (valueChange)="refreshGrid()" 
    [min]=roadWidth()
    [max]=100
    [step]=.1
></tv-slider>
<tv-slider 
    name="blockHeight" 
    [(modelValue)]="blockHeight" 
    (valueChange)="refreshGrid()" 
    [min]=roadWidth()
    [max]=100
    [step]=.1
></tv-slider>
<tv-slider 
    name="roadWidth" 
    [(modelValue)]="roadWidth" 
    (valueChange)="refreshGrid()" 
    [min]=1
    [max]=20
    [step]=.1
></tv-slider>
<tv-normal-2-d-distribution-control 
    [mu_x]=".25"
    (subscribe)="transitMap.addToRiderInputs($event)" 
    [transitMap]="transitMap">
></tv-normal-2-d-distribution-control>

<tv-canvas [width]="canvasWidth" [height]="canvasHeight"></tv-canvas>

<tv-slider 
    name="blockWidth" 
    [(modelValue)]="blockWidth" 
    (valueChange)="drawGrid()" 
    [min]=roadWidth()
    [max]=100
    [step]=.1
></tv-slider>
<tv-slider 
    name="blockHeight" 
    [(modelValue)]="blockHeight" 
    (valueChange)="drawGrid()" 
    [min]=roadWidth()
    [max]=100
    [step]=.1
></tv-slider>
<tv-slider 
    name="roadWidth" 
    [(modelValue)]="roadWidth" 
    (valueChange)="drawGrid()" 
    [min]=1
    [max]=20
    [step]=.1
></tv-slider>
